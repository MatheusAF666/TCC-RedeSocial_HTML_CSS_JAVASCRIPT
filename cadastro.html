<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Matilda's Picnic Login</title>
</head>
<body id="loginBody">
    <header>
        <nav>
            <div class="Container">
                <div class="logo" id="logo">
                    <h1>MP</h1>
                    <b>Matilda's picnic</b>
                </div>
               
            </div>
        </nav>

    </header>


    <div class="formLogin">
        <form action="" id="loginForm">
            <h3>Fazer Cadastro</h3>
            <h5>Nome completo</h5>
            <input type="text" name="nome" placeholder="Nome completo" id="nome">
            <h5>Nome de usu√°rio</h5>
            <input type="text" name="username" placeholder="Exemplo: @Matilda" id="username">
            <h5>E-mail</h5>
            <input type="text" name="e-mail" placeholder="e-mail" id="email">
            <h5>Senha</h5>
            <input type="password" id="password" name="senha" placeholder="senha">
            <h5>Confirmar senha</h5>
            <input type="password" id="passwordConfirmation" name="senha" placeholder="confirmar senha">
            <input type="submit" name="entrar" class="btnLoginSubmit" id="cadastro" value="cadastrar">
        </form>
    </div>

<script src="login.js"></script>
<script src="cadastro.js"></script>
</body>
</html>
